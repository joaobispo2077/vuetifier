<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style>
  #app .boxes {
    display: flex;
    justify-content: space-around;

  }

  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }

  .bg-red {
    background-color: red;
  }

  .bg-green {
    background-color: green;
  }

  .bg-blue {
    background-color: blue;
  }

  .translate {
    transform: rotate(45deg);
  }
</style>
<div id="app">
  <div class="boxes">
    <div :class="{ 'bg-red':  bgRed }" @click="bgRed = !bgRed" class="demo"></div>
    <div :class="getBgGreen" @click="bgGreen = !bgGreen" class="demo"></div>
    <div :class="[baseClass, 'translate']" class="demo"></div>
  </div>
  <hr />
  <input type="text" v-model="baseClass">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      bgRed: false,
      bgGreen: false,
      baseClass: "bg-blue"
    },
    computed: {
      getBgGreen() {
        return {
          'bg-green': this.bgGreen
        }
      }
    }
  });
</script>
