<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
  <h1>Contador</h1>
  <p>{{counter}}</p>
  <button @click="incrementCounterBy(5, $event)">Incrementar</button>
  <p @mousemove="updateXandY">
    Mouse: {{x}} e {{y}}
    <span @mousemove.stop="">stop here...</span>
  </p>
  <a @click.prevent href="www.google.com">Google</a>
  <input type="text" v-on:keyup.enter.alt="showAlert" />
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      counter: 0,
      x: 0,
      y: 0,
    },
    methods: {
      incrementCounterBy(incrementor, event) {
        console.log(incrementor, event);
        this.counter += incrementor;
      },
      updateXandY(event) {
        this.x = event.clientX;
        this.y = event.clientY;
        console.log(event);
      },
      stop(event) {
        event.stopPropagation();
      },
      showAlert() {
        alert("Alerta...");
      }
    }
  });
</script>
