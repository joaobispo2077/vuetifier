<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <button @click="incrementCounter">Incrementar 1</button>
    <button @click="counter2++">Incrementar 2</button>
    <button @click="decrementCounter">Decrementar 1</button>
    <p>Contador: {{counter}} | {{counter2}}</p>
    <p>Resultado: {{ getResult }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        counter: 0,
        counter2: 0,
        result: ''
      },
      computed: { // => funções tratadas como propriedades
        getResult() {
          console.log('get computed result...');
          return this.counter >= 5 ? 'Maior ou igual que 5' : 'Menor que 5';
        }
      },
      watch: {
        counter(newer, older) {
          console.log('Counter newer and older', newer, older);
          setTimeout(() => {
            this.counter = 0;
          }, 1000);
        }
      },
      methods: {
        incrementCounter() {
          this.counter++;
        },
        decrementCounter() {
          this.counter--;

        },
        // getResult(count) {
        //   console.log('get result...');
        //   return this.count >= 5 ? 'Maior ou igual que 5' : 'Menor que 5';
        // }
      }
    });
  </script>
</body>

</html>
