<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>

  <div id="app1">
    {{people[0].name}} {{people[1].name}}
  </div>

  <div id="app2">
    {{people[0].name}} {{people[1].name}}
  </div>

  <script>
    new Vue({
      el: '#app1',
      data: {
        people: [
          { name: 'Gohan', age: 16 },
          { name: 'Trunks', age: 15 }
        ]
      }
    });

    new Vue({
      el: '#app2',
      data: {
        people: [
          { name: 'Gohan', age: 16 },
          { name: 'Trunks', age: 15 }
        ]
      }
    });
  </script>
</body>

</html>
