<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <input v-on:input="changeTitle" type="text">
  <h1> {{title}} </h1>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: "Hello World Vue JS 2!"
    },
    methods: {
      changeTitle(event) {
        this.title = event.target.value;
      }
    }
  });
</script>
