<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
  <!-- renderizar o item apenas uma Ãºnica vez -->
  <p v-once>{{title}}</p>
  <p>{{greeting()}}</p>
  <a v-bind:href="link">Google</a>
  <hr />
  <p v-html="linkHTML"></p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Usando Vue!',
      link: 'http://google.com.br',
      linkHTML: "<a href='http://google.com.br'>Google</a>"
    },
    methods: {
      greeting() {
        this.title = 'Hey';
        return this.title;
      }
    }
  });
</script>
