<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>

  <div id="app">
    <comp></comp>
    <comp></comp>
    <comp></comp>
  </div>
  <script>
    Vue.component('comp', {
      template: `
      <div>
        {{alert}}
        <button @click="increment">Aumenta numero</button>
      </div>
      `,
      data: function () {
        return {
          alert: 100,
        }
      },
      methods: {

        increment() {
          this.alert++;
        }

      }
    });
    const vm = new Vue({ el: '#app' });
  </script>
</body>

</html>
