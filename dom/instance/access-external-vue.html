<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>

  <div id="app1">
    {{people[0].name}} {{people[1].name}}
    {{alert}}
    <button @click="increment">Aumenta instancia 2 pela 1</button>
  </div>

  <div id="app2">
    {{people[0].name}} {{people[1].name}}
    {{alert}}
    <button @click="increment">Aumenta instancia 1 pela 2</button>
  </div>

  <script>
    const vm1 = new Vue({
      el: '#app1',
      data: {
        alert: 100,
        people: [
          { name: 'Gohan', age: 16 },
          { name: 'Trunks', age: 15 }
        ]
      },
      methods: {

        increment() {
          vm2.alert++;
        }

      }
    });

    const vm2 = new Vue({
      el: '#app2',
      data: {
        alert: 0,
        people: [
          { name: 'Gohan', age: 16 },
          { name: 'Trunks', age: 15 }
        ]
      },
      methods: {
        increment() {
          vm1.alert++;
        }
      }
    });
  </script>
</body>

</html>
