<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>

  <div id="app">
  </div>
  <script>
    const vm = new Vue({
      template: `
      <div>
        {{alert}}
        <button @click="increment">Aumenta numero</button>
      </div>
      `,
      data: {
        alert: 100,
      },
      methods: {

        increment() {
          this.alert++;
        }

      }
    });
    vm.$mount('#app');
  </script>
</body>

</html>
