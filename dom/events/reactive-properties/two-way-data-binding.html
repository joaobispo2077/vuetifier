<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
  <p>{{title}}</p>
  <!-- v-bind:value='title' v-on:input='title = $event.target.value' -->
  <input type="text" v-model="title" />
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Usando Vue!'
    }
  });
</script>
